<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>邹氏宜品家具制造有限公司</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				YI.PIN<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i> <!-- or <span> Sign Up</span> -->
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" id="username" placeholder="输入登录账号">
					</div>
					<div class="am-form-group">
						<input type="password" class="" id="password" placeholder="输入登录密码">
					</div>
					<p><button type="button" onclick="login()" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

<script type="text/javascript">
function login(){
	var account=$("#username").val();
	var pwd=$("#password").val();
	if(account==null||account==''||pwd==null||pwd==''){
		return;
	}
	var ajaxCallUrl="/sysuser/sysLogin";
	$.ajax({
        cache: false,
        type: "POST",
        dataType : "json",
        url:ajaxCallUrl,
        data:{account:account,pwd:pwd},
        async: false,
        success: function(info) {
        	if(info.code==200){
        		window.location.href="/admin/index.html";
            }else{
        		alert(info.message);
        	}
    	}
    }); 
} 
</script>
</html>
