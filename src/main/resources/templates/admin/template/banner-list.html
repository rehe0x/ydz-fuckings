<div class="tpl-content-wrapper"  id="banner-list">
 			<div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                       广告列表
                    </div>
                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success" onclick="ydz.banner.createBanner()"><span class="am-icon-plus"></span> 新增</button>
                                 <!--    <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 保存</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button> -->
                                </div>
                            </div>
                        </div>
                         <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-form-group">
                                <select   id="place-selected" >
					              		<option v-for="option in options"  v-bind:value="option.value">
											   {{ option.text }}
										</option>
					            </select>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
					             <button  v-on:click="findPage()" class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
					          	</span>
                            </div>
                        </div> 
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th>图片</th>
                                            <th>URL</th>
                                            <th>描述</th>
                                            <th>位置</th>
                                            <th>类型</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="listMap in datas">
                                            <td class="am-text-middle">
                                                    <img :src="listMap.img" class="tpl-table-line-img" alt="">
                                            </td>
                                            <td class="am-text-middle"><a href="#">{{listMap.url}}</a></td>
                                            <td class="am-text-middle">{{listMap.title}}</td>
                                            <td class="am-hide-sm-only am-text-middle">{{listMap.place | placeVal}}</td>
                                            <td class="am-hide-sm-only am-text-middle">{{listMap.type | typeVal}}</td>
                                            <td class="am-text-middle">
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <button class="am-btn am-btn-default am-btn-xs am-text-secondary" v-on:click="ydz.banner.createBanner(listMap.id)"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                                        <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" v-on:click="deleteBanner(listMap.id)"><span class="am-icon-trash-o"></span> 删除</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                                 <vue-pagination :cur.sync="cur" :all.sync="all" v-on:btn-click="listen"></vue-pagination>

                                
                                <hr>
						 </div>
					</div>
                </div>
             </div>
	</div>
