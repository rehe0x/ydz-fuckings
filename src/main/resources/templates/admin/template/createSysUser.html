	 <div class="tpl-content-wrapper"  id="">
       	<div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        新增账号
                    </div>
                </div>

                <div class="tpl-block">

                    <div class="am-g" id="bannerVue">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form">
                            	<div class="am-form-group">
                                    <label for="" class="am-u-sm-3 am-form-label">昵称 <span class="tpl-form-line-small-title">name</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input"  validator="validator"  required regexp="/^.{2,50}$/"  id="" placeholder="请输入昵称"  v-model="datas.name">
                                        <small>请填写昵称2-50字左右。</small>
                                     </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="" class="am-u-sm-3 am-form-label">账号 <span class="tpl-form-line-small-title">account</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input"  validator="validator"  required regexp="/^.{2,50}$/"  id="" placeholder="请输入账号"  v-model="datas.account">
                                        <small>请填写账号2-50字左右。</small>
                                     </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="" class="am-u-sm-3 am-form-label">密码<span class="tpl-form-line-small-title">pwd</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="password" class="tpl-form-input"  validator="validator"  required regexp="/^.{6,50}$/"  id="" placeholder="请输入密码"  v-model="datas.pwd">
                                        <small>请填写密码6-50字左右。</small>
                                     </div>
                                </div>
                              
                               <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button"  v-on:click="saveSysUser($event)"  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>
						</div>
                    </div>
                </div>
		</div>
	</div>
