	 <div class="tpl-content-wrapper"  id="">
       	<div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        新增广告
                    </div>
                </div>

                <div class="tpl-block">

                    <div class="am-g" id="bannerVue">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form">
                            	<div class="am-form-group">
                                    <label for="" class="am-u-sm-3 am-form-label">描述 <span class="tpl-form-line-small-title">title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input"  validator="validator"  required regexp="/^.{2,20}$/"  id="" placeholder="请输入描述"  v-model="datas.title">
                                        <small>请填写图片描述2-20字左右。</small>
                                     </div>
                                </div>
                              
                            <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">位置 <span class="tpl-form-line-small-title">place</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected  v-model="datas.place" >
										<option v-for="option in options"  v-bind:value="option.value">
											   {{ option.text }}
										</option>
										</select>
										
                                    </div>
                                </div> 
                      

                              
                               <div class="am-form-group">
                                    <label for="" class="am-u-sm-3 am-form-label">URL <span class="tpl-form-line-small-title">url</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input"  validator="validator"  required regexp="/^.{2,500}$/"  id="" placeholder="请输入URL"  v-model="datas.url">
                                        <small>请填写跳转URL文字2-500字左右。</small>
                                     </div>
                                </div>
                                
                                
                               <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">图片 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                     	<!-- 	<input type="hidden"   class="tpl-form-input"     id="fileImgval"  v-model="datas.img">  -->
                                     		<div id="fileImg" validator="validator-img"  img-num="1">
                                            	 <div class="tpl-form-file-img" v-if="datas.img!=''">
	                                                <img :src="datas.img" alt="" >
	                                             </div>
	                                          </div>
                                            <div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm"  id="browse">
    										<i class="am-icon-cloud-upload"></i> 添加封面图片</button></div>
    										<small>请上传一张图片。</small>
                                        </div>

                                    </div>
                                </div>
                                
                                
                               <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button"  v-on:click="saveBanner($event)"  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>
						</div>
                    </div>
                </div>
		</div>
	</div>
