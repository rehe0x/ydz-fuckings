	 <div class="tpl-content-wrapper"  id="">
       	<div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        发布产品
                    </div>
                </div>

                <div class="tpl-block">

                    <div class="am-g" id="bannerVue">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form">
                            	<div class="am-form-group">
                                    <label for="" class="am-u-sm-3 am-form-label">产品名称 <span class="tpl-form-line-small-title">product_name</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input"  validator="validator"  required regexp="/^.{2,50}$/"  id="" placeholder="请输入产品名称"  v-model="datas.productName">
                                        <small>请填写产品名称2-50字左右。</small>
                                     </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="" class="am-u-sm-3 am-form-label">产品价格 <span class="tpl-form-line-small-title">product_price</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input"  validator="validator"  required regexp="/(^[1-9]\d*(\.\d{1,2})?$)|(^0(\.\d{1,2})?$)/"  id="" placeholder="请输入产品价格"  v-model="datas.productPrice">
                                        <small>请填写产品价格00.00。</small>
                                     </div>
                                </div>
                              
 								<div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">所属品类 <span class="tpl-form-line-small-title">product_class</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected  v-model="datas.productClassId" >
										<option v-for="(option,index)  in options"  v-bind:value="option.id">
											   {{ option.class_name }}
										</option>
										</select>
										
                                    </div>
                                </div> 
                                
                       			<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">主图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                     	<!-- 	<input type="hidden"   class="tpl-form-input"     id="fileImgval"  v-model="datas.img">  -->
                                     		<div id="fileImg" validator="validator-img"  img-num="1">
                                            	 <div class="tpl-form-file-img" v-if="datas.img!=''">
	                                                <img :src="datas.img" alt="" >
	                                             </div>
	                                          </div>
                                            <div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm"  id="browse">
    										<i class="am-icon-cloud-upload"></i> 添加封面图片</button></div>
    										<small>请上传一张图片。</small>
                                        </div>

                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">详情图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                     	<!-- 	<input type="hidden"   class="tpl-form-input"     id="fileImgval"  v-model="datas.img">  -->
                                     		<div id="fileImgs" validator="validator-img"  img-num="2">
                                            	 <div class="tpl-form-file-img" v-if="datas.imgs!=''" v-for="(imgurl,index) in datas.imgs">
	                                                <img :src="imgurl" alt="" >
	                                               <a href="javascript:void(0)"   v-on:click="deleteImgs(index)" ><i class="am-icon-close"></i></a> 
	                                             </div>
	                                          </div>
                                            <div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm"  id="browses">
    										<i class="am-icon-cloud-upload" ></i> 添加封面图片</button></div>
    										<small>请上传至少2张图片。</small>
                                        </div>

                                    </div>
                                </div>

                            
                                
                               <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">动态内容<span class="tpl-form-line-small-title">product_desc</span></label>
                                    <div class="am-u-sm-9">
                           				<textarea id="textarea1"    style="height: 300px" validator="validator"  required regexp="/^.{20,}$/" ></textarea> 
										<small>请填写关于内容文字20字以上。</small>
                                    </div>
                                </div>
                                
                                
                               <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button"  v-on:click="saveProduct($event)"  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>
						</div>
                    </div>
                </div>
		</div>
	</div>
